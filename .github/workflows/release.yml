name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/keystore.jks

      - name: Create keystore.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "storeFile=keystore.jks" > android/keystore.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> android/keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> android/keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/keystore.properties

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/MadeInBraza-${{ steps.version.outputs.VERSION }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/MadeInBraza-${{ steps.version.outputs.VERSION }}.apk
          generate_release_notes: true
          name: Release ${{ steps.version.outputs.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send update notification
        run: |
          curl -X POST "${{ secrets.API_BASE_URL }}/webhook/github" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: release" \
            -d '{
              "action": "published",
              "release": {
                "tag_name": "v${{ steps.version.outputs.VERSION }}",
                "name": "Release ${{ steps.version.outputs.VERSION }}",
                "body": "Nova versão disponível!"
              }
            }' || echo "Notification failed, but release was successful"
